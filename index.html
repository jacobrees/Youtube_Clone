<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="nav-bar">
        <div class="nav-left">
            <div class="navi">
                <img id="main-logo" src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c548.png" alt="Yotube Logo">
            </div>
        </div>

        <div class="navi">
            <form>
                <input class= "navi-search" type="text" placeholder="Search">
                <button class= "submit"><img src="https://www.pinclipart.com/picdir/big/485-4851736_free-png-search-icon-search-icon-free-download.png" alt="search icon"></button>
            </form>
        </div>

        <div class="nav-right">
            <div class="navi">
                <img src="https://www.pinclipart.com/picdir/big/44-442921_clipart-resolution-980790-dslr-camera-icon-png-transparent.png" alt="Create Video Logo">
            </div>
            
            <div class="navi">
                <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="Apps Logo">
            </div>
            
            <div id="sign-in">
                <h2><a href="">Sign In</a></h2>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="Main">
            <section class="video-section">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/R1Sy9RatBs0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <h1>Any title here</h1>
                <div id="video-info">
                    <div class="left-info">
                        <p>70000 views - Feb 27, 2018</p>
                    </div>
                    <div class="right-info">
                        <img src="https://img.icons8.com/pastel-glyph/2x/facebook-like.png" alt="like icon">
                        <p>400</p>
                        <img src="https://cdn.onlinewebfonts.com/svg/img_464266.png" alt="dislike icon">
                        <p>20</p>
                        <img src="https://cdn3.iconfinder.com/data/icons/facebook-ui-flat/48/Facebook_UI-18-512.png" alt="share icon">
                        <p>SHARE</p>
                        <img src="https://i2.wp.com/www.mtctutorials.com/wp-content/uploads/2019/04/Save-icon-png-by-mtc-tutorials.png?resize=392%2C292&ssl=1" alt="save icon">
                        <p>SAVE</p>
                    </div>
                </div>
            </section>
            <section class="suggested">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim voluptate modi voluptatem, vero esse, illum iure placeat quia est nam inventore impedit itaque nobis suscipit ea quod ratione recusandae quis!</p>
            </section>
        </div>
    </div>
    
</body>
</html>
